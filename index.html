<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header>
      <h1>Awesome Books</h1>
    </header>
    <div class="book"></div>
    <form id="form">
      <label for="title">
        <input
          id="title"
          name="title"
          placeholder="Title"
          type="text"
          required
        />
      </label>
      <br />
      <br />
      <label for="author">
        <input
          id="author"
          name="author"
          placeholder="Author"
          type="text"
          required
        />
      </label>
      <br />
      <br />
      <button class="submit" type="submit">Add</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
